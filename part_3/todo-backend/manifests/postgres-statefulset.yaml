apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-ss
  namespace: todo-app
spec:
  serviceName: postgres-svc
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      namespace: todo-app
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:13.0
          ports:
            - name: postgres
              containerPort: 5432
          env:
           - name: POSTGRES_USER
             valueFrom:
               secretKeyRef:
                 name: postgres-credentials
                 key: user
           - name: POSTGRES_PASSWORD
             valueFrom:
              secretKeyRef:
                 name: postgres-credentials
                 key: password
           - name: POSTGRES_HOST_AUTH_METHOD
             value: trust
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data 
  volumeClaimTemplates:
    - metadata:
        name: data
        namespace: todo-app
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: standard-rwo
        resources:
          requests:
            storage: 100Mi